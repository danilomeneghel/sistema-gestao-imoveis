<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layoutLogin.html}">
<body>
<section layout:fragment="content">
    <div class="col-login-image">&nbsp;</div>
    <div class="col-login-form">
        <div class="container-login">
            <div class="logo-login text-center">
                <img src="images/logo.png">
            </div>

            <div class="alert alert-danger" th:if="${param.error}">
                <div>Usuário ou senha inválido</div>
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                <div>Sua conta foi desconectada</div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-item">
                    <input class="form-control input-login" placeholder="Usuário" type="text" name="username"/>
                </div>
                <div class="form-item">
                    <input class="form-control input-login" placeholder="Senha" type="password" name="password"/>
                </div>
                <div class="form-item">
                    <input class="btn btn-primary form-control button-login" type="submit" value="Entrar"/>
                </div>
                <div class="text-center"><a th:href="@{/signup}">Cadastre-se</a></div>
            </form>
        </div>
        <div class="text-version">Versão 1.0.3</div>
    </div>
</section>
</body>
</html>
