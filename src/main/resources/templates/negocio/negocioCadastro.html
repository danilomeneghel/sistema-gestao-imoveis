<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<title>Cadastro de Negócios</title>
</head>
<body>
	<section layout:fragment="content" class="distanciamento">
		<h2 class="inline">Novo Negócio</h2>
		<a class="btn btn-primary voltar" th:href="@{/classificador/negocios}">Voltar</a>
		
		
		<form th:action="@{/classificador/negocio/cadastroPreenchido}" method="post" th:object="${negocio}">
			<div th:replace="fragments/mensagemErro"></div>
			<div th:replace="fragments/mensagemSucesso"></div>
			
			<div class="form-item" th:classappend="${#fields.hasErrors('nome')}? is-invalid">
				<label for="nome">Negócio</label>
				<input class="form-control" id="nome" th:field="*{nome}" 
					placeholder="Digite o nome do Negócio">
			</div>		
			<button style="margin-top:10px" type="submit" class="btn btn-success">Cadastrar Novo Negócio</button>
		</form>
	</section>
</body>
</html>
