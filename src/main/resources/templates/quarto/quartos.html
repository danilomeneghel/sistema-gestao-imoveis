<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<title>Quartos</title>
</head>
<body>
	<section layout:fragment="content" class="distanciamento">
		<h2 class="inline">Quartos</h2>
		<h2 class="inline" th:text="${texto_busca}"></h2>
		<a class="btn btn-success text-white bold voltar" th:href="@{/classificador/quarto/cadastro}">Cadastrar Novo Quarto</a>
		<div class="pesquisa" style="margin:10px 0">
			<form class="form-horizontal" th:action="@{/classificador/quarto/pesquisa}">
				<div class="input-group">
					<input class="form-control col-3" name="pesquisa" placeholder="Pesquisar por Quantidade de Quartos">
					<button class="btn btn-default input-group-append" type="submit">üîç</button>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/mensagemSucesso"></div>
		<div th:replace="fragments/mensagemErroSemForm"></div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="col-1">Id</th>
					<th class="col-1">Qtd Quartos</th>
					<th class="col-4">Descri√ß√£o</th>
					<th class="col-2">A√ß√µes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quarto:${quartos}">
					<td th:text="${quarto.id}"/>
					<td th:text="${quarto.quantidade}"/>
					<td th:text="${quarto.descricao}"/>
					<td>
						<a class="btn btn-primary" th:href="@{/classificador/quarto/editar/{id}(id=${quarto.id})}">Editar</a>
						<a class="btn btn-danger" th:href="@{/classificador/quarto/excluir/{id}(id=${quarto.id})}">Excluir</a>
					</td>
				</tr>
				<tr class="text-center">
					 <td colspan="4" th:if="${#lists.isEmpty(quartos)}">Nenhum quarto cadastrado</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
