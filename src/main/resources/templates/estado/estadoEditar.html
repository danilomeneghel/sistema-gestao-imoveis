<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<title>Edição de Estados</title>
</head>
<body>
	<section layout:fragment="content" class="distanciamento">
		<h2 class="inline">Editar Estado</h2>
		<a class="btn btn-primary voltar" th:href="@{/local/estados}">Voltar</a>
		
		<form th:action="@{/local/estado/editar}" method="post" th:object="${estado}">
			<div th:replace="fragments/mensagemErro"></div>
			<div th:replace="fragments/mensagemSucesso"></div>
			
			<div class="form-item" th:classappend="${#fields.hasErrors('uf')}? is-invalid">
				<label for="uf">UF</label>
				<input class="form-control" id="uf" th:field="*{uf}" 
					placeholder="Digite a sigla da UF">
			</div>
			<div class="form-item" th:classappend="${#fields.hasErrors('nome')}? is-invalid">
				<label for="nome">Estado</label>
				<input class="form-control" id="nome" th:field="*{nome}" 
					placeholder="Digite o nome do Estado">
			</div>		
			<input type="hidden" th:field="*{id}" >
			<button style="margin-top:10px" type="submit" class="btn btn-success">Atualizar Estado</button>
		</form>
	</section>
</body>
</html>
