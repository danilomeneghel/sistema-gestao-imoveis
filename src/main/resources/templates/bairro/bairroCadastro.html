<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<title>Cadastro de Bairro</title>
</head>
<body>
	<section layout:fragment="content" class="distanciamento">
		<h2 class="inline">Novo Bairro</h2>
		<a class="btn btn-primary voltar" th:href="@{/local/bairroEntities}">Voltar</a>
		
		<h1 th:if="${#lists.isEmpty(estados)}" class="is-invalid">Não é possível cadastrar um bairroEntity sem um Estado</h1>
		<h1 th:if="${#lists.isEmpty(municipioEntities)}" class="is-invalid">Não é possível cadastrar um bairroEntity sem um Municipio</h1>
		
		<div th:unless="${#lists.isEmpty(estados)} and ${#lists.isEmpty(municipioEntities)}">
			<form th:action="@{/local/bairroEntity/cadastroPreenchido}" method="post" th:object="${bairroEntity}">
				<div th:replace="fragments/mensagemErro"></div>
				<div th:replace="fragments/mensagemSucesso"></div>
				
				<div class="form-item" th:classappend="${estado_ok}? is-invalid">
					<label for="estado-select">Nome do Estado</label>
					<select id="estado-select" class="form-control" name="idEstado">
						<option value="" selected>Escolha o nome do Estado</option>
						<option th:each="est:${estados}" th:value="${est.id}" th:text="${est.nome}">
					</select>
				</div>
				<div class="form-item" id="municipioEntity-div" style="display:none" th:classappend="${municipio_ok}? is-invalid">
					<label for="municipioEntity-select">Nome do Município</label>
					<select id="municipioEntity-select" th:field="*{municipioEntity.id}" class="form-control">
						<option value="" selected>Escolha o nome do Município</option>
						<option th:each="mun:${municipioEntities}" th:value="${mun.id}" th:text="${mun.nome}">
					 
					</select>
				</div>				
				<div class="form-item" id="bairroEntity-div" style="display:none" th:classappend="${#fields.hasErrors('nome')}? is-invalid">
					<label for="nome">Nome do Bairro</label>
					<input class="form-control" id="nome" th:field="*{nome}" 
						placeholder="Digite o nome do Bairro">
				</div>
						
				
				<button style="margin-top:10px" type="submit" class="btn btn-success">Cadastrar Novo Bairro</button>
			</form>
		</div>
	</section>
</body>
</html>
