<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Layout</title>
</head>

<body>
	<div th:fragment="mensagem">
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()} or ${customMessage}" >
			<div th:each="ms:${customMessage}">
				<span th:text="${ms}"></span>
			</div>
			<div th:each="erro:${#fields.detailedErrors()}">
				<span th:text="${erro.message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
